<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret bruger</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Opret login</h1>
<ul>
    <!--  JS -->
    <form name="opretBruger" id="opretBruger">
        <!-- de forskellige input laves, så der kan indtastes -->
        Fornavn<br/> <input type="text" name="Fornavn" id="Fornavn">*<br/>
        <!-- nedenunder her, forberedes der til at der kan komme en fejlbesked efterfølgende gentages det hele-->
        <span id="fejlFornavn" class="fejlbesked"></span><br/><br/>
        Efternavn<br/> <input type="text" name="Efternavn" id="Efternavn">*<br/>
        <span id="fejlEfternavn" class="fejlbesked"></span><br/><br/>
        Email<br/> <input type="text" name="Email" id="Email">*<br/>
        <span id="fejlEmail" class="fejlbesked"></span><br/><br/>
        Tlf<br/> <input type="number" name="Tlf" id="Tlf">*<br/>
        <span id="fejlTlf" class="fejlbesked"></span><br/><br/>
        Kundemøder i tidsrummet <br/>
            <input type="number" name="Time" value="08" min="1" max="24" id="startTime">:<input type="number" name="Minutter" value="00" min="00" max="30" step="30" id="startMinut"> til
            <input type="number" name="Time" value="14" min="1" max="24" id="slutTime">:<input type="number" name="Minutter" value="00" min="00" max="30" step="30" id="slutMinut"><br/>
            <span id="fejlTid" class="fejlbesked"></span><br/><br/>
        Brugernavn<br/> <input type="text" name="Brugernavn" id="Brugernavn">*<br/>
        <span id="fejlBrugernavn" class="fejlbesked"></span><br/><br/>
        Kodeord<br/> <input type="password" name="Kodeord" id="Kodeord">*<br/>
        <span id="fejlKodeord" class="fejlbesked"></span><br/><br/>
        Ved at lave en bruger accepterer jeg gældende <a href="https://www.retsinformation.dk/forms/r0710.aspx?id=45902"> regler og vilkår</a> <br/><br/>
        <!-- Knappen som skal sende information videre eller få brugeren til at indtaste korrekt information -->
        <button type="submit"  id="opretBrugerSubmit" style="cursor:pointer;">Submit</button>
    </form>
</ul>
<script src="Kalender.js"></script>
<script src="Revisorhus.js"></script>
<script src="Revisor.js"></script>
<script src="Møde.js"></script>
<script src="databehandling.js"></script>
<script src="OpretBruger.js"></script>

<!-- for at påkalde funktionen til knappen submit. Der er tilføjet en preventDefault, fordi siden ikke skal refreshe,
hvis man har tastet forkert eller har glemt noget. KontrolInfo ligger i OpretBruger.js -->
<script>
    document.getElementById("opretBrugerSubmit").addEventListener("click", function(e){
        e.preventDefault();
        kontrolInfo();
    });
</script>
</body>
</html>
